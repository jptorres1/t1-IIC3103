{% extends "breakingbad/base.html" %}


{% block content %}

    <h1>Better Call Saul</h1>
    {% for season, group in BCS %}
    <div class="container">
        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" href="#collapse1">Season {{season}}</a>
              </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
              <ul class="list-group">
                {% for content in group %}
                <li class="list-group-item">{{content.title}}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div> 

    {% endfor %}

{% endblock content%}
